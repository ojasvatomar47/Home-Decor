<!DOCTYPE html>
<html>
  <head>
    <title>Netlify Forms Detection</title>
  </head>
  <body>
    <form name="contact-form" data-netlify="true" hidden data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="text" name="name" />
      <input type="text" name="contact_info" />
      <input type="text" name="_subject" /> <textarea name="message"></textarea>
      <input name="bot-field" type="text" /> </form>
  </body>
</html>
